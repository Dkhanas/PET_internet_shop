{% extends "base/base.html" %}

{% block content %}
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Featured Product</h3>
                    <h2>Popular Products</h2>
                </div>
            </div>
        </div>
         <div class="d-flex flex-wrap justify-content-center row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            <!-- Single Product -->

            {% for product in products %}
            <div class="col mb-3 me-5">
                <a href="{% url 'item' product.id %}">
                <div class="card h-100 shadow-sm"> <img src="https://www.freepnglogos.com/uploads/notebook-png/download-laptop-notebook-png-image-png-image-pngimg-2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="clearfix"> <span class="float-start badge rounded-pill bg-primary"></span> <span class="float-end price-hp">${{product.price}}</span> </div>
                        <h5 class="card-title text-center">{{product.name}}</h5>
                        <div class="text-center my-4"> <a href="{% url 'item' product.id %}" class="btn btn-warning">Check offer</a> </div>
                    </div>
                </div>
                    </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
