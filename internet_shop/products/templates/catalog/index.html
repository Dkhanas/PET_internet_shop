{% extends "base/base.html" %}
{% load static %}
{% block styles %}
        <link rel="stylesheet" type="text/css" href='{% static "catalog/style.css" %}'>
{% endblock %}
{% block content %}

<div class="container">
    <div class="d-flex flex-wrap justify-content-center row-cols-2 g-3">
        {% for category in categories %}
            {% if is_children %}
                <a href="{% url 'category_items' category.slug %}">
            {% else %}
                <a href="{% url 'sub_category' category.slug %}">
            {% endif %}
        <div class=" col-6 col-md-5 me-5">

            <div class="card">
                <div class="card-img-top image-card image-card-1" style="max-height: 500px; height:300px;"><img src="https://i.imgur.com/CHquE7o.png" alt="...">
                </div>
                <div class="card-body text-center"><span class="text-uppercase text-danger fw-bold fs-6">{{category.name}}</span>
                </div>
            </div>

        </div>

</a>
            {% endfor %}
    </div>
</div>
{% endblock %}
